<div class="container">

    <div class="row">
        {% if images %}
        <br> {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if images %} {% for i in images %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.name}}</h1>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="border:solid 3px #dd0256;border-radius: 20px;">
                <a href="#" class="btn btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    <img src="{{i.img.url}}" class="img-responsive" alt="Image" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></a>
            </div>
        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
